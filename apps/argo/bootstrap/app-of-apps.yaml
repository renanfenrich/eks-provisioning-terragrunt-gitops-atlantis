apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-bootstrap
  namespace: argocd
spec:
  project: platform
  source:
    repoURL: https://github.com/<org>/apps.git
    targetRevision: main
    path: clusters/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
